<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nasseha‚ù§Ô∏è</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .gradient-background {
      background: rgb(255, 208, 229);
      background: linear-gradient(180deg, rgba(255, 208, 229, 1) 0%, rgba(255, 232, 242, 1) 36%, rgba(255, 255, 255, 1) 100%);
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    @media (max-width: 640px) {
      .move-around {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body class="gradient-background">
  <div class="flex flex-col items-center justify-center h-screen">
    <h1 id="title" class="text-4xl font-bold italic text-pink-500 my-4">Nasseha</h1>
    <div class="relative flex">
      <img id="leftImage" src="./images/image8.gif" alt="Left image" class="rounded-md h-[300px] sm:h-auto mr-4 hidden" style="object-fit: cover;" />
      <img id="imageDisplay" src="./images/image1.gif" alt="Cute kitten with flowers" class="rounded-md h-[300px] sm:h-auto" style="object-fit: cover;" />
      <img id="rightImage" src="./images/image8.gif" alt="Right image" class="rounded-md h-[300px] sm:h-auto ml-4 hidden" style="object-fit: cover;" />
    </div>
    <div class="flex gap-4 pt-[20px] items-center" id="responseButtons">
      <button id="yesButton"
        class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-lg font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-green-400 h-[48px] sm:h-auto w-[80px] sm:w-auto px-4 py-2 bg-green-500 text-white transition">
        Yes
      </button>
      <button id="noButton"
        class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-lg font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-red-700 h-[48px] sm:h-auto w-[80px] sm:w-auto px-4 py-2 bg-red-500 text-white" onclick="playSadCatSound(); return false;">
        No
      </button>
    </div>
    <button id="additionalButton" class="mt-4 bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded" style="display:none;">Bonus üòò</button>
    <audio id="audio" src="./images/happy-happy-happy-song.mp3" style="display:none;"></audio>
  </div>

  <script type="module">
    import confetti from 'https://cdn.skypack.dev/canvas-confetti';
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const leftImage = document.getElementById('leftImage');
    const rightImage = document.getElementById('rightImage');
    const responseButtons = document.getElementById('responseButtons');
    const additionalButton = document.getElementById('additionalButton');
    const audio = document.getElementById('audio');
    const title = document.getElementById('title');

    let noClickCount = 0;
    let buttonHeight = 48; // Starting height in pixels
    let buttonWidth = 80;
    let fontSize = 20; // Starting font size in pixels
    const imagePaths = [
      "./images/image1.gif",
      "./images/image2.gif",
      "./images/image3.gif",
      "./images/image4.gif",
      "./images/image5.gif",
      "./images/image6.gif",
      "./images/image7.gif"
    ];

    function playSadCatSound() {
      const sadCatSound = new Audio('./images/sad-cat-singing.mp3');
      sadCatSound.play();
    }

    function playHappySong() {
      audio.play();
    }

    noButton.addEventListener('click', function() {
      if (noClickCount < 5) {
        noClickCount++;
        imageDisplay.src = imagePaths[noClickCount];
        buttonHeight += 35; // Increase height by 5px on each click
        buttonWidth += 35;
        fontSize += 25; // Increase font size by 1px on each click
        yesButton.style.height = `${buttonHeight}px`; // Update button height
        yesButton.style.width = `${buttonWidth}px`;
        yesButton.style.fontSize = `${fontSize}px`; // Update font size
        if (noClickCount < 6) {
          noButton.textContent = ["No", "Are you sure?", "Pookie please", "Don't do this to me :(", "You're breaking my heart", "I'm gonna cry..."][noClickCount];
        }
        playSadCatSound(); // Play the sad cat sound
      }
    });

    yesButton.addEventListener('click', () => {
      responseButtons.style.display = 'none'; // Hide both buttons
      title.textContent = "I Love you ‚ù§Ô∏è"; // Change the title
      additionalButton.style.display = 'block'; // Show the additional button

      // Play chipi-chipi-chapa-chapa.mp3
      const chipiChapaSound = new Audio('./images/chipi-chipi-chapa-chapa.mp3');
      chipiChapaSound.play();

      // Trigger confetti animation
      confetti();

      // Change to image7.gif after a delay
      setTimeout(() => {
        imageDisplay.src = './images/image7.gif';
        leftImage.classList.remove('hidden'); // Show left image
        rightImage.classList.remove('hidden'); // Show right image
        // Change to image8.gif after another delay
        setTimeout(() => {
          imageDisplay.src = './images/image9.gif';
          leftImage.src = rightImage.src = './images/image8.gif'; // Change left and right image source to image8.gif
        }, 5000); // Adjust the delay here (1000 milliseconds = 1 second)
      }, 300); // Adjust the delay here (1000 milliseconds = 1 second)
    });

    additionalButton.addEventListener('click', () => {
      audio.play();
    });
  </script>
</body>
</html>
